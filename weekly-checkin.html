<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>Macros Nutrition ~ weekly checkin</title>  


        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/images-sprite.css">
        <link rel="stylesheet" href="assets/css/app.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</head> 
<body>
    
    <header class="app-header only-menu">
        <div class="app-header-menu">
            <svg class="icon-menu">
              <use xlink:href="assets/images/svg-defs.svg#icon-menu"></use>
            </svg>
        </div>
    </header> 

    <main class="app-main">

        <section class="container app-section app-section-checkin">
            <header class="app-section-header">
                <h2>weekly check in</h2>
            </header>

            <div class="row-flex">
                <div class="app-item app-checkin col-xs-12">
                    <h3 class="app-item-title">#1. did you lose weight?</h3>

                    <div class="app-checkin-content cta row">
                        <button class="btn btn-checkin">yes</button>
                        <button class="btn btn-checkin">no</button>
                    </div>
                </div><!-- / .app-checkin -->

                <div class="app-item app-checkin col-xs-12">
                    <h3 class="app-item-title">#2. did you lose, maintainor gain total inches via body measurements?</h3>

                    <div class="app-checkin-content cta column">
                        <button class="btn btn-checkin">Lost inches</button>
                        <button class="btn btn-checkin">Maintained Inches</button>
                        <button class="btn btn-checkin">Gained Inches</button>
                    </div>
                </div><!-- / .app-checkin -->

                <div class="app-item app-checkin col-xs-12">
                    <h3 class="app-item-title">#3. did you adhere to your macros within 5g to 10g of each macro?</h3>

                    <div class="app-checkin-content cta row">
                        <button class="btn btn-checkin">yes</button>
                        <button class="btn btn-checkin">no</button>
                    </div>
                </div><!-- / .app-checkin -->

                <div class="app-item app-checkin col-xs-12">
                    <div class="app-checkin-content cta column">
                        <button class="btn btn-cta">submit</button>
                    </div>
                </div><!-- / .app-checkin -->

            </div>
        </section><!-- / .app-section -->

    </main><!-- / .app-main -->

        <script src="assets/js/jquery-1.10.2.js"></script>
        <script src="libs/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
        <script src="assets/js/scripts.js"></script>
</body>
</html>
